<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">

    <title>HTML debugging examples</title>

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <h1>HTML 调试示例</h1>
    <video controls>
      <source src="../html/videos/22.mp4" type="video/mp4">
      <source src="rabbit320.webm" type="video/webm">
      <p>你的浏览器不支持 HTML5 视频。可点击<a href="../html/videos/22.mp4">此链接</a>观看</p>
    </video>
    <video src="../html/videos/22.mp4" controls>
      <p>我就测试下视频</p>
      </video>
    <audio src="../html//audios/33.mp3" controls>
      <p>我就测试下音频</p>
    </audio>
    <p>什么使得 HTML 出错？ </p>

    <ul>
        <li>未闭合的元素：如果元素<strong>没有正确的结束标记，那么将影响下方整个区域，这不是你期望的。</strong></li>

        <li>错误嵌套元素：正确进行嵌套是一项重要的编码习惯。<strong>重点（strong）<em>重点强调</em>（strongly emphasised）？</strong>这又是什么鬼？</li>

        <li>未闭合的属性：另一种 HTML 常见错误。来看一个示例：<a href="https://www.mozilla.org/">Mozilla 主页链接</a></li>
    </ul>
   
  </body>
</html>
